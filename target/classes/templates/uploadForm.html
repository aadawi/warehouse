<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Spring Boot Thymeleaf Hello World Example</title>

        <link rel="stylesheet" th:href="@{webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/main.css}"/>

        <script th:src="@{webjars/jquery/1.9.1/jquery.min.js}"></script>
    </head>
    <body>
        <div class="page-header">
            <h1>Deals <small>upload page</small></h1>
        </div>

        <main role="main" class="container">
            <form method="POST" enctype="multipart/form-data" action="/">
                <div th:if="${errorMessage}" style="padding-bottom: 20px;" id="errorMsg" >
                    <span class="alert alert-danger alert-dismissible" role="alert" th:text="${errorMessage}"></span>
                </div>
                <div th:if="${message}" style="padding-bottom: 20px;" id="successMsg" >
                    <span class="alert alert-success" role="alert">You successfully uploaded
                        <span th:text="${fileName}"></span>
                        ,<span th:text="${message}"></span>
                    </span>
                </div>

                <div class="input-group col-lg-6">
                    <input type="file" class="form-control" name="file" placeholder="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-addon" id="basic-addon2">File</span>
                </div>
                <div class="input-group">
                    <input type="submit"  class="btn btn-default" value="Upload" />
                </div>


            </form>
        </main>
        <script type="text/javascript" th:src="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    </body>
</html>

<script>
    $('#successMsg').delay(10000).fadeOut();
    $('#errorMsg').delay(5000).fadeOut();
</script>
